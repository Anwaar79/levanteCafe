{% extends 'base2.html' %}
{%load static%}
{% block content %}
    <head>
        <title>Add item</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <style>
            body{
margin: 0;
background-image:url("{% static '/images/black-marbled-surface.jpg' %}");
         background-size: cover;
         align-content: center;
         justify-content: center;
        }
        </style>
    </head>
    <body>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
        <div class="container">
            <form class="MenuForm" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_title">Dish title</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Dish title">
              </div>
              <br>
              <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control" id="id_description" name="description" placeholder="Description"></textarea>
              </div>
              <br>
              <div class="form-group">
                <label for="id_Cal">CAL</label>
                <input type="text" class="form-control" id="id_Cal" name="Cal" placeholder="CAL">
              </div>
              <br>
              <div class="form-group">
                <label for="id_image">Image</label>
                <input type="file" class="form-control" id="id_image" name="image">
            </div>
              <br>
              <div class="form-group">
                <label for="id_price">Price</label>
                <input type="text" class="form-control" id="id_price" name="price" placeholder="Price">
            </div>
            <br>
              <div class="form-group">
                <label for="id_Food_Item_Type">Food Item Type</label>
                <select class="form-control" id="id_Food_Item_Type" name="Food_Item_Type">
                <option value="" selected disabled>Select Type</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Soup">Soup</option>
                <option value="Salad">Salad</option>
                <option value="Cold-Appetizers">Cold Appetizers</option>
                <option value="Hot-Appetizers">Hot Appetizers</option>
                <option value="Pizza">Pizza</option>
                <option value="Pasta-and-Risotto">Pasta and Risotto</option>
                <option value="Sandwiches">Sandwiches</option>
                <option value="Main-Courses">Main Courses</option>
                <option value="Grilled">Grilled</option>
                <option value="Fresh-Juice-and-Smoothes">Fresh Juice and Smoothies</option>
                <option value="Mocktail">Mocktail</option>
                <option value="Milk-shakes-and-Iced-Coffee">Milk shakes and Iced Coffee</option>
                <option value="Hot-Coffee-and-Tea">Hot Coffee and Tea</option>
                <option value="Mineral-Water-and-Soft-Drink">Mineral Water and Soft Drink</option>
                <option value="Shisha">Shisha</option>
              </select>
              </div>
              <br>
              <input type="submit" class="btn btn-primary" value="Submit">
            </form>
          </div>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
    </body>
    {% endblock %}
