{% extends 'base2.html' %}
{%load static%}
{% block content %}
<head>
    <title>Update item</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
           margin:0;
           background-image:url("{% static '/images/black-marbled-surface.jpg' %}");
         background-size: cover;
         align-content: center;
         justify-content: center;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<div class="container">
    <form class="MenuForm" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Dish title</label>
            {{ form.title }}
        </div>
        <br>
        <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description }}
        </div>
        <br>
        <div class="form-group">
            <label for="id_Cal">CAL</label>
            {{ form.Cal }}
        </div>
        <br>
        <div class="form-group">
            <label for="id_image" name="image">Image</label>
            {{ form.image }}
        </div>
        <br>
        <div class="form-group">
            <label for="id_price">Price</label>
            {{ form.price }}
        </div>
        <br>
        <div class="form-group">
            <label for="id_Food_Item_Type">Food Item Type</label>
            {{ form.Food_Item_Type }}
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Update item">
    </form>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
{% endblock %}
